<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặc sản Cát Tiên</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: #f9f9f9;
      text-align: center;
    }

    header {
      background: #ff5722;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0 20px;
      font-size: 1.2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .cta {
      margin: 20px 0;
    }

    .cta button {
      background: #ff5722;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background: #e64a19;
    }

    footer {
      background: #333;
      color: white;
      padding: 10px 0;
      font-size: 0.9em;
    }

    footer a {
      color: #ffcc80;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Đặc sản Cát Tiên</h1>
    <p>Khám phá hương vị đặc sản địa phương cho Tết thêm rộn ràng!</p>
  </header>

  <main>
    <section class="gallery">
      <div class="gallery-item"><img src="assets/banh/banh1.jpg" alt="Bánh đặc sản"></div>
      <div class="gallery-item"><img src="assets/banh/banh2.jpg" alt="Bánh đặc sản"></div>
      <div class="gallery-item"><img src="assets/gao/gao1.jpg" alt="Gạo đặc sản"></div>
      <div class="gallery-item"><img src="assets/gao/gao2.jpg" alt="Gạo đặc sản"></div>
      <div class="gallery-item"><img src="assets/hoa/hoa1.jpg" alt="Hoa đặc sản"></div>
      <div class="gallery-item"><img src="assets/hoa/hoa2.jpg" alt="Hoa đặc sản"></div>
      <div class="gallery-item"><img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản"></div>
      <div class="gallery-item"><img src="assets/traicay/traicay2.jpg" alt="Trái cây đặc sản"></div>
    </section>

    <div class="cta">
      <button onclick="contactNow()">Liên hệ ngay</button>
    </div>
  </main>

  <footer>
    <p>Liên hệ: <a href="tel:0878620088">0878620088</a></p>
    <p>Nhắn tin qua <a href="https://www.facebook.com/61572224010768" target="_blank">Facebook</a></p>
  </footer>

  <script>
    // JavaScript Function
    function contactNow() {
      window.location.href = "https://www.facebook.com/61572224010768";
    }
  </script>
</body>
</html>
