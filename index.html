<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặc sản Cát Tiên - Tết vui tươi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #f5fff5, #c8e6c9);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #388e3c, #a5d6a7);
      color: white;
      padding: 20px;
      border-bottom: 5px solid #4caf50;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      font-size: 2.8em;
    }

    header p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .category-buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .category-buttons button {
      background: linear-gradient(to right, #6fbf73, #388e3c);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .category-buttons button:hover {
      background: linear-gradient(to right, #4caf50, #2e7d32);
    }

    .image-gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
    }

    .image-gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    #traicay {
      display: flex; /* Mặc định hiển thị "Trái Cây" */
    }

    .cta {
      margin: 30px 0;
      text-align: center;
    }

    .cta button {
      background: linear-gradient(to right, #ffcc80, #ff9800);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .cta button:hover {
      background: linear-gradient(to right, #ffa726, #fb8c00);
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 1000;
    }

    .popup.active {
      display: block;
    }

    .popup iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    footer {
      background: linear-gradient(to left, #388e3c, #a5d6a7);
      color: white;
      padding: 15px 0;
      font-size: 0.9em;
    }

    footer a {
      color: #ffd54f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Đặc sản Cát Tiên</h1>
    <p>Đậm đà hương vị Tết - Đặc sản cho ngày xuân thêm ý nghĩa!</p>
  </header>

  <main>
    <div class="category-buttons">
      <button onclick="showCategory('banh')">Bánh</button>
      <button onclick="showCategory('gao')">Gạo</button>
      <button onclick="showCategory('hoa')">Hoa</button>
      <button onclick="showCategory('traicay')">Trái Cây</button>
    </div>

    <div id="banh" class="image-gallery">
      <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
      <img src="assets/banh/banh2.jpg" alt="Bánh đặc sản">
    </div>
    <div id="gao" class="image-gallery">
      <img src="assets/gao/gao1.jpg" alt="Gạo đặc sản">
      <img src="assets/gao/gao2.jpg" alt="Gạo đặc sản">
    </div>
    <div id="hoa" class="image-gallery">
      <img src="assets/hoa/hoa1.jpg" alt="Hoa đặc sản">
      <img src="assets/hoa/hoa2.jpg" alt="Hoa đặc sản">
    </div>
    <div id="traicay" class="image-gallery">
      <img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản">
      <img src="assets/traicay/traicay2.jpg" alt="Trái cây đặc sản">
    </div>

    <div class="cta">
      <button onclick="contact('call')"><i class="fas fa-phone-alt"></i> Gọi ngay</button>
      <button onclick="contact('facebook')"><i class="fab fa-facebook-messenger"></i> Nhắn qua Facebook</button>
      <button onclick="showPopup()">Đặt hàng</button>
    </div>
  </main>

  <div class="overlay" onclick="hidePopup()"></div>
  <div class="popup">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScntA-shnCxXd4ihnDRUFXOAYWIicffL14XyAgqLC9VN0i0NA/viewform?usp=dialog" frameborder="0"></iframe>
  </div>

  <footer>
    <p>Liên hệ: <a href="tel:0878620088">0878620088</a></p>
    <p>Nhắn tin qua <a href="https://www.facebook.com/61572224010768" target="_blank">Facebook</a></p>
  </footer>

  <script>
    function showCategory(category) {
      const galleries = document.querySelectorAll('.image-gallery');
      galleries.forEach(gallery => gallery.style.display = 'none');
      document.getElementById(category).style.display = 'flex';
    }

    function contact(option) {
      if (option === 'call') {
        const confirmCall = confirm("Bạn muốn gọi ngay tới số 0878620088?");
        if (confirmCall) {
          window.location.href = "tel:0878620088";
        }
      } else if (option === 'facebook') {
        const confirmFacebook = confirm("Bạn muốn nhắn tin qua Facebook?");
        if (confirmFacebook) {
          window.location.href = "https://www.facebook.com/61572224010768";
        }
      }
    }

    function showPopup() {
      document.querySelector('.popup').classList.add('active');
      document.querySelector('.overlay').classList.add('active');
    }

    function hidePopup() {
      document.querySelector('.popup').classList.remove('active');
      document.querySelector('.overlay').classList.remove('active');
    }
  </script>
</body>
</html>
