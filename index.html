<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặc Sản Cát Tiên - Hương Vị Tết</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-tet.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 42px;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px #000;
        }
        header p {
            margin: 5px 0;
            font-size: 20px;
            font-weight: 300;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 900px;
        }
        .category {
            margin: 10px;
            padding: 15px 25px;
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .category:hover {
            background-color: #d35400;
            transform: scale(1.1);
        }
        .slider {
            max-width: 900px;
            margin: 20px auto;
            position: relative;
            text-align: center;
        }
        .slider img {
            width: 100%;
            border-radius: 10px;
        }
        .slider button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }
        .slider button.left {
            left: 10px;
        }
        .slider button.right {
            right: 10px;
        }
        footer {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        footer p {
            margin: 5px 0;
            font-size: 16px;
        }
        .contact-info {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
    <script>
        let currentSlide = 0;
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg']; // Thay đường dẫn ảnh của bạn tại đây

        function showSlide(index) {
            const sliderImage = document.getElementById('slider-image');
            currentSlide = (index + images.length) % images.length; // Đảm bảo không vượt quá giới hạn
            sliderImage.src = images[currentSlide];
        }

        function showAlert(category) {
            alert(`Bạn đã chọn: ${category}`);
        }
    </script>
</head>
<body>
    <header>
        <h1>🎉 Đặc Sản Cát Tiên 🎋</h1>
        <p>Hương vị Tết đến từ những sản phẩm chất lượng</p>
    </header>

    <div class="slider">
        <button class="left" onclick="showSlide(currentSlide - 1)">&#8249;</button>
        <img id="slider-image" src="image1.jpg" alt="Ảnh Đặc Sản" />
        <button class="right" onclick="showSlide(currentSlide + 1)">&#8250;</button>
    </div>

    <div class="categories">
        <button class="category" onclick="showAlert('Gạo')">🍚 Gạo</button>
        <button class="category" onclick="showAlert('Hoa')">🌸 Hoa</button>
        <button class="category" onclick="showAlert('Trái Cây')">🍊 Trái Cây</button>
        <button class="category" onclick="showAlert('Bánh Tét')">🎋 Bánh Tét</button>
    </div>

    <footer>
        <p>© 2025 Đặc Sản Cát Tiên. Tất cả các quyền được bảo lưu.</p>
        <p class="contact-info">📞 Liên hệ đặt hàng: 087.862.00.88</p>
        <p>Hoặc liên hệ qua fanpage <a href="https://www.facebook.com/61572224010768" target="_blank">Fanpage Đặc Sản Cát Tiên</a></p>
    </footer>
</body>
</html>
