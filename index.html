<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặc sản Cát Tiên - Tết vui tươi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff5e6, #ffccbc);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      padding: 20px;
      border-bottom: 5px solid #ffd54f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      font-size: 2.8em;
    }

    header p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .slideshow-container {
      position: relative;
      max-width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background: white;
    }

    .slides img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .slides img:first-child {
      display: block;
    }

    .cta {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .cta button {
      background: linear-gradient(to right, #34c759, #1e9600);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .cta button:hover {
      background: linear-gradient(to right, #28a745, #19692c);
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .product-item button {
      background: linear-gradient(to right, #ff5722, #ff9800);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .product-item button:hover {
      background: linear-gradient(to right, #e64a19, #f57c00);
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 1000;
    }

    .popup.active {
      display: block;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 10px;
      background: linear-gradient(to right, #34c759, #1e9600);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .popup button:hover {
      background: linear-gradient(to right, #28a745, #19692c);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    footer {
      background: linear-gradient(to left, #ff7e5f, #feb47b);
      color: white;
      padding: 15px 0;
      font-size: 0.9em;
    }

    footer a {
      color: #ffd54f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer div a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    footer div a:hover {
      color: #ffd54f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Đặc sản Cát Tiên</h1>
    <p>Đậm đà hương vị Tết - Đặc sản cho ngày xuân thêm ý nghĩa!</p>
  </header>

  <main>
    <section class="slideshow-container">
      <div class="slides">
        <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
        <img src="assets/gao/gao1.jpg" alt="Gạo đặc sản">
        <img src="assets/hoa/hoa1.jpg" alt="Hoa đặc sản">
        <img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản">
      </div>
    </section>

    <div class="cta">
      <button onclick="contact('call')"><i class="fas fa-phone-alt"></i> Gọi ngay</button>
      <button onclick="contact('facebook')"><i class="fab fa-facebook-messenger"></i> Nhắn qua Facebook</button>
    </div>

    <section class="featured-products">
      <h2>Sản phẩm nổi bật</h2>
      <div class="products-grid">
        <div class="product-item">
          <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
          <p>Bánh Tết truyền thống</p>
          <button onclick="showPopup()">Đặt ngay</button>
        </div>
      </div>
    </section>
  </main>

  <div class="overlay" onclick="hidePopup()"></div>
  <div class="popup">
    <h3>Chọn thông tin sản phẩm</h3>
    <select>
      <option value="banh1">Bánh Tét</option>
      <option value="banh2">Bánh Chưng</option>
    </select>
    <button onclick="hidePopup()">Xác nhận</button>
  </div>

  <footer>
    <p>Liên hệ: <a href="tel:0878620088">0878620088</a></p>
    <div>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://zalo.me" target="_blank"><i class="fas fa-phone-alt"></i></a>
    </div>
  </footer>

  <script>
    function contact(option) {
      if (option === 'call') {
        const confirmCall = confirm("Bạn muốn gọi ngay tới số 0878620088?");
        if (confirmCall) {
          window.location.href = "tel:0878620088";
        }
      } else if (option === 'facebook') {
        const confirmFacebook = confirm("Bạn muốn nhắn tin qua Facebook?");
        if (confirmFacebook) {
          window.location.href = "https://www.facebook.com/61572224010768";
        }
      }
    }

    function showPopup() {
      document.querySelector('.popup').classList.add('active');
      document.querySelector('.overlay').classList.add('active');
    }

    function hidePopup() {
      document.querySelector('.popup').classList.remove('active');
      document.querySelector('.overlay').classList.remove('active');
    }
  </script>
</body>
</html>
