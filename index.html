<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặc sản Cát Tiên - Tết vui tươi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff5e6, #ffccbc);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      padding: 20px;
      border-bottom: 5px solid #ffd54f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      font-size: 2.8em;
    }

    header p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .slideshow-container {
      position: relative;
      max-width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background: white;
    }

    .slides {
      position: relative;
      display: flex;
      transition: opacity 1s ease-in-out;
    }

    .slides img {
      width: 100%;
      display: none;
      border-radius: 10px;
    }

    .slides img:first-child {
      display: block;
    }

    .cta {
      margin: 30px 0;
    }

    .cta button {
      background: linear-gradient(to right, #34c759, #1e9600);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .cta button:hover {
      background: linear-gradient(to right, #28a745, #19692c);
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .featured-products {
      text-align: center;
      padding: 30px 0;
      background: #fff;
    }

    .featured-products h2 {
      margin-bottom: 20px;
    }

    .products-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .product-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fefefe;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    footer {
      background: linear-gradient(to left, #ff7e5f, #feb47b);
      color: white;
      padding: 15px 0;
      font-size: 0.9em;
    }

    footer a {
      color: #ffd54f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer div a {
      margin: 0 10px;
      color: #fff;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    footer div a:hover {
      color: #ffd54f;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .cta button {
        font-size: 1em;
        padding: 10px 20px;
      }

      .products-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Đặc sản Cát Tiên</h1>
    <p>Đậm đà hương vị Tết - Đặc sản cho ngày xuân thêm ý nghĩa!</p>
  </header>

  <main>
    <section class="slideshow-container">
      <div class="slides">
        <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
        <img src="assets/banh/banh2.jpg" alt="Bánh đặc sản">
        <img src="assets/gao/gao1.jpg" alt="Gạo đặc sản">
        <img src="assets/gao/gao2.jpg" alt="Gạo đặc sản">
        <img src="assets/hoa/hoa1.jpg" alt="Hoa đặc sản">
        <img src="assets/hoa/hoa2.jpg" alt="Hoa đặc sản">
        <img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản">
        <img src="assets/traicay/traicay2.jpg" alt="Trái cây đặc sản">
      </div>
    </section>

    <div class="cta">
      <button onclick="contact('call')"><i class="fas fa-phone-alt"></i> Gọi ngay</button>
      <button onclick="contact('facebook')"><i class="fab fa-facebook-messenger"></i> Nhắn qua Facebook</button>
    </div>

    <section class="featured-products">
      <h2>Sản phẩm nổi bật</h2>
      <div class="products-grid">
        <div class="product-item">
          <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
          <p>Bánh Tết truyền thống</p>
          <button>Đặt ngay</button>
        </div>
        <div class="product-item">
          <img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản">
          <p>Trái cây mùa xuân</p>
          <button>Đặt ngay</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Liên hệ: <a href="tel:0878620088">0878620088</a></p>
    <div>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://zalo.me" target="_blank"><i class="fas fa-phone-alt"></i></a>
    </div>
  </footer>

  <script>
    // JavaScript for Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides img');
    const totalSlides = slides.length;

    function showSlide(index) {
      slides.forEach((img, i) => img.style.display = i === index ? 'block' : 'none');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 3000);

    // Call to Action Handler
    function contact(option) {
      if (option === 'call') {
        const confirmCall = confirm("Bạn muốn gọi ngay tới số 0878620088?");
        if (confirmCall) {
          window.location.href = "tel:0878620088";
        }
      } else if (option === 'facebook') {
        const confirmFacebook = confirm("Bạn muốn nhắn tin qua Facebook?");
        if (confirmFacebook) {
          window.location.href = "https://www.facebook.com/61572224010768";
        }
      }
    }
  </script>
</body>
</html>
