    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-tet.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 42px;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px #000;
        }
        header p {
            margin: 5px 0;
            font-size: 20px;
            font-weight: 300;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 900px;
        }
        .category {
            margin: 10px;
            padding: 15px 25px;
            background-color: #f39c12;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .category:hover {
            background-color: #d35400;
            transform: scale(1.1);
        }
        footer {
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        footer p {
            margin: 5px 0;
            font-size: 16px;
        }
        .contact-info {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
