<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặc Sản Cát Tiên - Hương Vị Tết</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9e6;
        }
        header {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-family: 'Georgia', serif;
        }
        header p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: 300;
        }
        .slideshow-container {
            max-width: 900px;
            margin: 30px auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .slide {
            display: none;
            position: relative;
            text-align: center;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .active {
            display: block;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .category {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #f1c40f;
            color: white;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }
        .category:hover {
            background-color: #d4ac0d;
            transform: scale(1.1);
        }
        footer {
            background-color: #e74c3c;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            font-size: 16px;
        }
        .contact-info {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Đặc Sản Cát Tiên</h1>
        <p>Hương vị Tết đến từ những sản phẩm chất lượng</p>
    </header>

    <div class="categories">
        <div class="category">Gạo</div>
        <div class="category">Hoa</div>
        <div class="category">Trái Cây</div>
        <div class="category">Bánh Tét</div>
    </div>

    <div class="slideshow-container">
        <!-- Gạo -->
        <div class="slide">
            <img src="gao/gao1.jpg" alt="Gạo chất lượng">
        </div>
        <div class="slide">
            <img src="gao/gao2.jpg" alt="Gạo thơm ngon">
        </div>
        <!-- Hoa -->
        <div class="slide">
            <img src="hoa/hoa1.jpg" alt="Hoa Tết rực rỡ">
        </div>
        <div class="slide">
            <img src="hoa/hoa2.jpg" alt="Hoa đẹp ngày Tết">
        </div>
        <!-- Trái cây -->
        <div class="slide">
            <img src="traicay/traicay1.jpg" alt="Trái cây tươi ngon">
        </div>
        <div class="slide">
            <img src="traicay/traicay2.jpg" alt="Trái cây đặc sản">
        </div>
        <!-- Bánh -->
        <div class="slide">
            <img src="banh/banh1.jpg" alt="Bánh Tét đặc sản">
        </div>
        <div class="slide">
            <img src="banh/banh2.jpg" alt="Bánh Tét ngon">
        </div>
    </div>

    <footer>
        <p>© 2025 Đặc Sản Cát Tiên. Tất cả các quyền được bảo lưu.</p>
        <p class="contact-info">Liên hệ: 0878620088</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
            });
            slides[currentIndex].classList.add('active');
            currentIndex = (currentIndex + 1) % slides.length;
        }

        // Hiển thị ảnh đầu tiên ngay lập tức
        showSlides();
        // Đổi ảnh sau mỗi 3 giây
        setInterval(showSlides, 3000);
    </script>
</body>
</html>
