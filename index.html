<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặc sản Cát Tiên - Tết vui tươi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ffd54f, #ff6f00);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #ff6f00, #ffcc80);
      color: white;
      padding: 20px;
      border-bottom: 5px solid #ffd54f;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      font-size: 2.8em;
    }

    header p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .slideshow-container {
      position: relative;
      max-width: 80%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background: white;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 0 auto;
      border-radius: 10px;
    }

    .cta {
      margin: 30px 0;
    }

    .cta button {
      background: linear-gradient(to right, #ff5722, #ff9800);
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .cta button:hover {
      background: linear-gradient(to right, #e64a19, #f57c00);
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      background: linear-gradient(to left, #ff6f00, #ffcc80);
      color: white;
      padding: 15px 0;
      font-size: 0.9em;
    }

    footer a {
      color: #ffd54f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Đặc sản Cát Tiên</h1>
    <p>Đậm đà hương vị Tết - Đặc sản cho ngày xuân thêm ý nghĩa!</p>
  </header>

  <main>
    <section class="slideshow-container">
      <div class="slides">
        <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
        <img src="assets/banh/banh2.jpg" alt="Bánh đặc sản">
        <img src="assets/gao/gao1.jpg" alt="Gạo đặc sản">
        <img src="assets/gao/gao2.jpg" alt="Gạo đặc sản">
        <img src="assets/hoa/hoa1.jpg" alt="Hoa đặc sản">
        <img src="assets/hoa/hoa2.jpg" alt="Hoa đặc sản">
        <img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản">
        <img src="assets/traicay/traicay2.jpg" alt="Trái cây đặc sản">
      </div>
    </section>

    <div class="cta">
      <button onclick="contact('call')"><i class="fas fa-phone-alt"></i> Gọi ngay</button>
      <button onclick="contact('facebook')"><i class="fab fa-facebook-messenger"></i> Nhắn qua Facebook</button>
    </div>
  </main>

  <footer>
    <p>Liên hệ: <a href="tel:0878620088">0878620088</a></p>
    <p>Nhắn tin qua <a href="https://www.facebook.com/61572224010768" target="_blank">Facebook</a></p>
  </footer>

  <script>
    // JavaScript for Infinite Slideshow
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const totalSlides = slides.children.length;

    function updateSlidePosition() {
      const offset = -currentIndex * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlidePosition();
    }

    function autoSlide() {
      setInterval(nextSlide, 3000); // Auto slide every 3 seconds
    }

    autoSlide();

    // Call to Action Handler
    function contact(option) {
      if (option === 'call') {
        const confirmCall = confirm("Bạn muốn gọi ngay tới số 0878620088?");
        if (confirmCall) {
          window.location.href = "tel:0878620088";
        }
      } else if (option === 'facebook') {
        const confirmFacebook = confirm("Bạn muốn nhắn tin qua Facebook?");
        if (confirmFacebook) {
          window.location.href = "https://www.facebook.com/61572224010768";
        }
      }
    }
  </script>
</body>
</html>
