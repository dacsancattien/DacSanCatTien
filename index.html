<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặc sản Cát Tiên - Tết vui tươi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background: #fffaf0;
      text-align: center;
    }

    header {
      background: #ff6f00;
      color: white;
      padding: 20px;
      border-bottom: 5px solid #ffd54f;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin: 10px 0 20px;
      font-size: 1em;
    }

    .slideshow-container {
      position: relative;
      max-width: 70%;
      margin: 20px auto;
      overflow: hidden;
      border: 5px solid #ffd54f;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 0 auto;
      border-radius: 10px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 111, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 1.2em;
      z-index: 1000;
    }

    .arrow:hover {
      background: #e65100;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .cta {
      margin: 30px 0;
    }

    .cta button {
      background: #ff6f00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .cta button i {
      font-size: 1.2em;
    }

    .cta button:hover {
      background: #e65100;
    }

    footer {
      background: #333;
      color: white;
      padding: 15px 0;
      font-size: 0.9em;
      margin-top: 30px;
    }

    footer a {
      color: #ffd54f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Đặc sản Cát Tiên</h1>
    <p>Đậm đà hương vị Tết - Đặc sản cho ngày xuân thêm ý nghĩa!</p>
  </header>

  <main>
    <section class="slideshow-container">
      <button class="arrow left" onclick="prevSlide()"><i class="fas fa-arrow-left"></i></button>
      <div class="slides">
        <img src="assets/banh/banh1.jpg" alt="Bánh đặc sản">
        <img src="assets/gao/gao1.jpg" alt="Gạo đặc sản">
        <img src="assets/hoa/hoa1.jpg" alt="Hoa đặc sản">
        <img src="assets/traicay/traicay1.jpg" alt="Trái cây đặc sản">
      </div>
      <button class="arrow right" onclick="nextSlide()"><i class="fas fa-arrow-right"></i></button>
    </section>

    <div class="cta">
      <button onclick="contact('call')"><i class="fas fa-phone-alt"></i> Gọi ngay</button>
      <button onclick="contact('facebook')"><i class="fab fa-facebook-messenger"></i> Nhắn qua Facebook</button>
    </div>
  </main>

  <footer>
    <p>Liên hệ: <a href="tel:0878620088">0878620088</a></p>
    <p>Nhắn tin qua <a href="https://www.facebook.com/61572224010768" target="_blank">Facebook</a></p>
  </footer>

  <script>
    // JavaScript for Slideshow
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.querySelector('.slides');
      const totalSlides = slides.children.length;

      if (index < 0) {
        currentIndex = totalSlides - 1;
      } else if (index >= totalSlides) {
        currentIndex = 0;
      } else {
        currentIndex = index;
      }

      const offset = -currentIndex * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    // Call to Action Handler
    function contact(option) {
      if (option === 'call') {
        const confirmCall = confirm("Bạn muốn gọi ngay tới số 0878620088?");
        if (confirmCall) {
          window.location.href = "tel:0878620088";
        }
      } else if (option === 'facebook') {
        const confirmFacebook = confirm("Bạn muốn nhắn tin qua Facebook?");
        if (confirmFacebook) {
          window.location.href = "https://www.facebook.com/61572224010768";
        }
      }
    }
  </script>
</body>
</html>
